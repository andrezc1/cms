<div class="container">
  <div class="container text-center" style="margin: 30px">
    Agregar Sitio</div>
  <form (ngsubmit)="onSubmit()">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="nombre" name="nombre"  [(ngModel)]="crearsitio.nombre"/>
    </div>

    <div class="mb-3">
      <label for="fechaInicio" class="form-label">Fecha inicio</label>
      <input type="date" class="form-control" id="fechaInicio" name="fechaInicio" [(ngModel)]="crearsitio.fechaInicio"/>
    </div>
      <div class="mb-3">
      <label for="fechaCierre" class="form-label">Fecha Cierre</label>
      <input type="date" class="form-control" name="fechaCierre" id="fechaCierre"[(ngModel)]="crearsitio.fechaCierre"/>
    </div>

    <div class="mb-3">
      <label for="url" class="form-label">Url</label>
      <input type="text" class="form-control" id="url" name="url" [(ngModel)]="crearsitio.url"/>
    </div>
    <div class="mb-3">
      <label for="ruta" class="form-label">Ruta</label>
      <input type="text" class="form-control" id="ruta" name="ruta" [(ngModel)]="crearsitio.ruta"/>
    </div>
    <div class="mb-3">
      <label for="descripcion" class="form-label">Descripci√≥n</label>
      <input type="text" class="form-control" name="descripcion" id="descripcion"[(ngModel)]="crearsitio.descripcion"/>
    </div>
    <div class="mb-3">
      <label for="plantilla" class="form-label">Plantilla</label>
      <input type="text" class="form-control" name="plantilla" id="plantilla"[(ngModel)]="crearsitio.plantilla"/>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary">Agregar sitio</button>
    </div>
  </form>
</div>
